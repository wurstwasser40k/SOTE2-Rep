
<!-- Schreiben Sie eine einfache HTML Seite, die ein
 Formular enthält. In dieses Formular kann man Text
eingeben. Sobald man einen Button klickt, wird dieser Text
 in die HTML-Seite eingefügt.  -->


<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Eine einfache HTML Seite</title>












<script type="text/javascript">

function neuesListenElement(){
	var wert = document.getElementById("myInput1").value;
	
    //Neues HTML-Element einfügen
    var knoten = document.createElement("li");
    var inhalt = document.createTextNode(wert);
    
    knoten.appendChild(inhalt);
    document.getElementById("meineListe").appendChild(knoten);
}



</script>


</head>
<body>
<h1> Eine einfache HTML Seite </h1>
<p> Aufgabe:Schreiben Sie eine einfache HTML Seite, die ein
 Formular enthält. In dieses Formular kann man Text
eingeben. Sobald man einen Button klickt, wird dieser Text
 in die HTML-Seite eingefügt</p>
