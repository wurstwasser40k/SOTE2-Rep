                <script type="text/javascript">
                function ad_row(symbolParameter,nameParameter,preisParameter)
                {
                        var table_id = "t1";
                        var table = document.getElementById( table_id );
                        var rows = table.getElementsByTagName( "tr" ).length;
                        var tr = table.insertRow( rows );
                        var td1 = document.createElement( "td" );
                        var td2 = document.createElement( "td" );
                        var td3 = document.createElement( "td" );
                        var inhalt1 =document.createTextNode(symbolParameter);
                        var inhalt2 =document.createTextNode(nameParameter);
                        var inhalt3 =document.createTextNode(preisParameter);
                        td1.appendChild(inhalt1);
                        td2.appendChild(inhalt2);
                        td3.appendChild(inhalt3);
                        tr.appendChild( td1 );
                        tr.appendChild( td2 );
                        tr.appendChild( td3 );
                }
                
          
                
                
                
                
                
                
                var resources = object.list.resources;

                var result = "";

                for (r in resources){

                	var symbol=resources[r].resource.fields.symbol; 
                	var name=resources[r].resource.fields.name; 
                	var preis=resources[r].resource.fields.price; 
                	
                	   ad_row(symbol,name,preis); //Funktionsaufruf
                	
              

                }
                    
                    
                    
         
                
             
        </script>
