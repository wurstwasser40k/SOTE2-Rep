<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">   
		<title>Insert title here</title>
		<script type="text/javascript">
			function austauschen() {
				var wert = document.getElementById("inputfeld").value;
				//Variante 1: Direkt Inhalt von HTML-Element ersetzen
			//	document.getElementById("mySymbol").innerHTML = wert;	
				
				//Variante 2: Neue HTML-Elemente hinzufügen
				var knoten = document.createElement("li");
				var inhalt = document.createTextNode(wert);
				knoten.appendChild(inhalt);
				document.getElementById("myTable").appendChild(knoten);	 		
			}
			
		</script>
		
</head>
<body>


	<!-- ein Kommentar -->
	<h1>Seite mit JavaScript</h1>


	<p><input type="text" name="ip" id="inputfeld"></p>
	<input type="button" onclick="austauschen()" value="log los">


   <table border="6" id="myTable">
			<tr id="meineSpaltenueberschrift">
			<th> symbol</th>
			<th> name</th>
			<th> price</th>
			</tr>
			
			<tr>
			<td id="mySymbol">SYMBOL</td>
			<td id="myName">NAME</td>
			<td id="myPrice">PREIS</td>
			</tr>







	

</body>
</html>
