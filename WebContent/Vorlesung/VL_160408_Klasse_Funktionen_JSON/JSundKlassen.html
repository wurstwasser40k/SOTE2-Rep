	<script type="text/javascript">

		//Variante 1
		var student1 = new Object();

		}
		student1.immatrikulieren("2016");
		
		//alert("Der Student heißt " + student1.name);

		function Student(dername, diematrikel){
			this.name = dername;
			this.matrikel = diematrikel;
		}
		
		var student2 = new Student("Julia", 234);
		//alert("Die Studentin heißt " + student2.name);
		
		//Variante 3: Mit JSON
		var student3 = {name:"Jakob", matrikel:456};
		//alert("Der Student heißt " + student3.name);
	
	</script>
